{% load static %}
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles\navbar.css' %}">
</head>
<div class="cont" >        
    
    <h1>
        <a href = "/"><img class="im" src="static\images\alatoo.jpg"/></a>
        <a class="logo" href = "/">Ala-too University Forum</a>

        {% block content %}
        {% if request.user.is_authenticated %}
        <a class="text" href="{% url 'logout' %}" >Log out</a>
        {% else %}
        <a class="text" href="{% url 'login' %}" >Log in</a>
        {% endif %}
        {% endblock %} 

        <a class = "text" href="/about">About</a> 
    </h1>
    
</div>
